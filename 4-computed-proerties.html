<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue JS || </title>
</head>

<body>
    <div id="app">

        <input type="text" v-model="age">
        <p>{{ age >= 18 ? "Reşittir" : "Değildir..."}}</p>   <!--  html de 1 satırlık Javascript Kodu yazılabilir.-->
        <p>{{ageWriter()}}</p>
        <hr>
        <p>{{ageWriterComp}}</p>
        <p>{{sayi}}</p>
        <button @click="sayi++">Sayı Arttır</button>












    </div>







    <script>
        new Vue({
            el: "#app",
            data: {
                age: 0,
                sayi : 0
            },
            methods: {
                ageWriter() {
                    console.log("method çalıştı")
                    return this.age>= 18 ? "Reşittir" : "Değildir..."
                }
            },
            computed : {
                ageWriterComp(){
                    console.log("Computed Çalıştı")
                    return this.age>= 18 ? "Reşittir" : "Değildir..."
                }
            },
            watch : {
                age(value,value2){
                    console.log(value)
                    console.log(value2)
                }
            }


        });
    </script>


</body>

</html>
