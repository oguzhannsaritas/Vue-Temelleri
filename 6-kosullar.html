<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue JS || </title>
</head>

<body>
    <div id="app">
        <button @click="shadowBox = !shadowBox">Göster / Gizle</button>
       <p v-if="shadowBox">Bu sayfa açıldığında gösterilecek...</p>
       <p v-else-if="!shadowBox">Bu sayfa acıldğında gösterilmeyecek .. Buton yardımı  ile gösterilecek</p>
       <p v-else="">Aksi Halde gözükücek Bölüm</p>
    </div>







    <script>
        new Vue({
            el: "#app",
            data: {
                shadowBox : false,
                age : 19,
                
            }
        });
    </script>


</body>

</html>
